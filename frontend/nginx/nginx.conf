upstream backend {
    server backend:8080; # backend -> 게이트웨이 서버 172.17.0.1
}

server {

    listen 80;


    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend;
    }
}